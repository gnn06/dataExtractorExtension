<p>Choissisez un extracteur</p>
<table class="table table-condensed">
	<thead>
		<tr>
			<th>Extracteur</th>
			<th></th>
		</tr>
	</thead>
	<tr ng-repeat="id in codes">
		<td><a href="#/univers/{{univer}}/extractor/{{id}}">{{id}}</a></td>
		<td><a href ng-click="delete(id)" ><i class="glyphicon  glyphicon-trash"></i></a></td>
	<tr>
		<td><a href="#/univers/{{univer}}/extractor/">ajouter un extracteur</a></td>
		<td></td>
	</tr>
</table>
