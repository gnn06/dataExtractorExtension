<html ng-app="dataExtractorApp" ng-Csp>
  <head>


	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

	<link rel="stylesheet" href="bower_components/angular/angular-csp.css" media="screen">
	<link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" media="screen">

	<link rel="stylesheet" href="css/extension.css" media="screen">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>




	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>


	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/ng-textcomplete/ng-textcomplete.js"></script>

  <script src="js/app/app.js"></script>
	<script src="js/app/storage.js"></script>
	<script src="js/app/merge.js"></script>
	<script src="js/app/model.js"></script>
	<script src="js/app/service/clipboard.js"></script>
	<script src="js/app/directive.js"></script>
	<script src="js/app/injector.js"></script>
	<script src="js/app/filter.js"></script>
	<script src="js/app/univerCtrl.js"></script>
	<script src="js/app/dataCtrl.js"></script>
	<script src="js/app/templateCtrl.js"></script>
	<script src="js/app/headerCtrl.js"></script>
	<script src="js/app/extractorCtrl.js"></script>
	<script src="js/app/searcherCtrl.js"></script>

  <script src="js/app/service/text.js" type="text/javascript"></script>


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
	<nav class="navbar navbar-default" ng-controller="headerCtrl">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="">DataExtractor</a>
		</div>
		<div>
		  <ul class="nav navbar-nav">
			<li ng-class="$route.current.templateUrl == 'view/univers.html' ? 'active' : ''"><a href="#!/univers/">Univers <span ng-show="$routeParams.univer" id="current-univer">: {{ $routeParams.univer }}</span></a></li>
			<li ng-class="$route.current.templateUrl == 'view/data.html' ? 'active' : ''"><a href="#!/univers/{{$routeParams.univer}}/data">Donn√©es</a></li>
			<li ng-class="$route.current.templateUrl == 'view/template.html' ? 'active' : ''"><a href="#!/univers/{{$routeParams.univer}}/template">Template</a></li>
			<li ng-class="$route.current.templateUrl == 'view/extractors.html' || $route.current.templateUrl == 'view/extractor.html' ? 'active' : ''"><a href="#!/univers/{{$routeParams.univer}}/extractors">Extracteurs</a></li>
			<li ng-class="$route.current.templateUrl == 'view/searchers.html' || $route.current.templateUrl == 'view/searcher.html' ? 'active' : ''"><a href="#!/univers/{{$routeParams.univer}}/searchers">Searchers</a></li>
		  </ul>
		</div>
	  </div>
	</nav>

	<div class="container-fluid">
	  <div ng-view></div>
	</div>
  </body>
</html>
